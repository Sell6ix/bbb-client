<h2 mat-dialog-title>Create Application</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Target Username</mat-label>
      <input matInput formControlName="targetUser" autocomplete="off" />
    </mat-form-field>

    <label class="toggle-label">Application Type</label>
    <mat-button-toggle-group formControlName="type" appearance="legacy" class="toggle-group" exclusive>
      <mat-button-toggle [value]="AppType.MEMBER">Member</mat-button-toggle>
      <mat-button-toggle [value]="AppType.ADMIN">Admin</mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Submit</button>
</mat-dialog-actions>
